<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Calculator + Scientific Calculator</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
    }

    .calculator {
      width: 350px;
      background: #2c2c2c;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    .display {
      width: 100%;
      height: 70px;
      background: #000;
      border: none;
      color: #0f0;
      font-size: 32px;
      padding: 10px;
      box-sizing: border-box;
      margin-bottom: 15px;
      border-radius: 8px;
      text-align: right;
    }

    .btn-grid {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 10px;
    }

    button {
      padding: 15px;
      font-size: 18px;
      background: #444;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    button:hover {
      background: #555;
    }

    .operator {
      background: #ff9505;
    }

    .operator:hover {
      background: #ffa726;
    }

    .scientific {
      background: #008cff;
    }
  </style>

</head>
<body>

  <div class="calculator">
    <input type="text" id="display" class="display" disabled>

    <div class="btn-grid">
      <!-- Scientific Row -->
      <button class="scientific" onclick="calc('sin')">sin</button>
      <button class="scientific" onclick="calc('cos')">cos</button>
      <button class="scientific" onclick="calc('tan')">tan</button>
      <button class="scientific" onclick="calc('log')">log</button>

      <button class="scientific" onclick="calc('sqrt')">√</button>
      <button class="scientific" onclick="calc('square')">x²</button>
      <button class="scientific" onclick="calc('pi')">π</button>
      <button class="scientific" onclick="calc('exp')">e</button>

      <!-- Normal Calculator -->
      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="operator" onclick="append('/')">/</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="operator" onclick="append('*')">*</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button class="operator" onclick="append('-')">-</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="operator" onclick="calculate()">=</button>
      <button class="operator" onclick="append('+')">+</button>

      <button style="grid-column: span 4; background:#c62828;" onclick="clearDisplay()">CLEAR</button>
    </div>
  </div>


<script>
  const display = document.getElementById("display");

  function append(value) {
    display.value += value;
  }

  function clearDisplay() {
    display.value = "";
  }

  function calculate() {
    try {
      display.value = eval(display.value);
    } catch (e) {
      display.value = "Error";
    }
  }

  // scientific calculator functions
  function calc(type) {
    let val = parseFloat(display.value);

    if (isNaN(val)) {
      display.value = "Invalid";
      return;
    }

    switch(type) {
      case "sin": display.value = Math.sin(val).toFixed(5); break;
      case "cos": display.value = Math.cos(val).toFixed(5); break;
      case "tan": display.value = Math.tan(val).toFixed(5); break;
      case "log": display.value = Math.log10(val).toFixed(5); break;
      case "sqrt": display.value = Math.sqrt(val).toFixed(5); break;
      case "square": display.value = (val * val).toFixed(5); break;
      case "pi": display.value = Math.PI; break;
      case "exp": display.value = Math.E; break;
    }
  }
</script>

</body>
</html>
